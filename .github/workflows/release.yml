name: Release Build

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: csvanalyzertool
            asset_name: csvanalyzertool-linux-x86_64

          - os_name: Linux-x86_64-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: csvanalyzertool
            asset_name: csvanalyzertool-linux-x86_64-musl

          # - os_name: Linux-aarch64
          #   os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   artifact_name: csvanalyzertool
          #   asset_name: csvanalyzertool-linux-aarch64

          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: csvanalyzertool
            asset_name: csvanalyzertool-macos-x86_64

          - os_name: macOS-ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: csvanalyzertool
            asset_name: csvanalyzertool-macos-aarch64

          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: csvanalyzertool.exe
            asset_name: csvanalyzertool-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi

      # - name: Install cross-compilation tools (Linux aarch64)
      #   if: matrix.target == 'aarch64-unknown-linux-gnu'
      #   run: |
      #     sudo apt-get install -y gcc-aarch64-linux-gnu

      # - name: Set up cargo config for cross-compilation (Linux aarch64)
      #   if: matrix.target == 'aarch64-unknown-linux-gnu'
      #   run: |
      #     mkdir -p .cargo
      #     echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
      #     echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "artifacts/${{ matrix.asset_name }}"
          else
            cp "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" "artifacts/${{ matrix.asset_name }}"
            chmod +x "artifacts/${{ matrix.asset_name }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Flatten artifacts
        run: |
          mkdir -p release-artifacts
          find artifacts -type f -exec cp {} release-artifacts/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          body: |
            ## Release ${{ github.ref_name }}

            ### Downloads

            Choose the appropriate binary for your platform:

            - **Linux x86_64**: `csvanalyzertool-linux-x86_64` (dynamic linking)
            - **Linux x86_64 (musl)**: `csvanalyzertool-linux-x86_64-musl` (static binary, no dependencies)
            - **macOS x86_64 (Intel)**: `csvanalyzertool-macos-x86_64`
            - **macOS ARM64 (Apple Silicon)**: `csvanalyzertool-macos-aarch64`
            - **Windows x86_64**: `csvanalyzertool-windows-x86_64.exe`

            SHA256 checksums are provided for each binary.

            ### Installation

            ```bash
            # Linux/macOS
            chmod +x csvanalyzertool-*
            sudo mv csvanalyzertool-* /usr/local/bin/csvanalyzertool

            # Windows
            # Move csvanalyzertool-windows-x86_64.exe to a directory in your PATH
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
